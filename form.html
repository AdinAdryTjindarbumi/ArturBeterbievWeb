<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir - Artur Beterbiev</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content d-flex justify-content-between">
        <h1 class="name">
          Artur<br />
          Berterbiev
        </h1>
        <h1 class="score">
          21 - 0<br />
          (20 KO)
        </h1>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-lg-3 col-md-4 sidebar">
          <ul>
            <li><a href="index.html">Halaman Utama</a></li>
            <li><a href="form.html">Berlangganan</a></li>
            <li><a href="table.html">Riwayat pertarungan</a></li>
          </ul>
        </nav>
        <main class="col-lg-9 col-md-8 main-content">
          <h2>Isi Formulir di Bawah Ini</h2>
          <form action="formulir.html" method="GET">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                name="nama"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tanggal" class="form-label">Tanggal Lahir</label>
              <input
                type="date"
                class="form-control"
                id="tanggal"
                name="tanggal_lahir"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Jenis Kelamin</label><br />
              <input
                type="radio"
                id="male"
                name="gender"
                value="Laki-laki"
                required
              />
              <label for="male">Laki-laki</label><br />
              <input type="radio" id="female" name="gender" value="Perempuan" />
              <label for="female">Perempuan</label>
            </div>
            <div class="mb-3">
              <label for="newsletter" class="form-label"
                >Langganan Newsletter</label
              ><br />
              <input type="checkbox" id="newsletter" name="newsletter" />
              <label for="newsletter">Saya ingin berlangganan</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </main>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Artur Beterbiev Fan Website. All Rights Reserved.</p>
    </footer>
  </body>
</html>
